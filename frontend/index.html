<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前後端分離網站</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button id="sidebarToggle" class="btn btn-outline-secondary me-2">
                &#9776; 選單
            </button>
            <div id="user-item">
                <a id="userName" style="display: none;" class="nav-item" data-content="userInfo.html"></a>
                <a id="logoutBtn" style="display: none;" class="nav-item">登出</a>
                <a id="loginBtn" class="nav-item" data-content="login.html">登入</a>
            </div>
            
            <a class="navbar-brand nav-item" data-content="home.html">網站名稱</a>
        </div>
    </nav>

    <div id="sidebar">
        <div class="p-4">
            <h3>功能選單</h3>
            <button id="closeSidebar" class="btn btn-sm btn-outline-secondary">&times;</button>
            <ul class="list-group">
                <li class="list-group-item" data-content="feature1.html">功能一</li>
                <li class="list-group-item" data-content="feature2.html">功能二</li>
                <li class="list-group-item" data-content="feature3.html">功能三</li>
            </ul>
        </div>
    </div>

    <div id="content-area" class="container-fluid mt-4">
        
    </div>
    

    <script>
        const $userName = $("#userName");
        const $logoutBtn = $("#logoutBtn");
        const $loginBtn = $("#loginBtn");
        $.ajax({
            url: '../backend/check_session.php',
            method: 'GET',
            success: function(response) {
                if (response.logged_in) {
                    $userName.html(`歡迎，${response.username}`);
                    $userName.show();
                    $logoutBtn.show();
                    $loginBtn.hide();

                }
            }
        });

        $logoutBtn.on("click", ()=>{
            $.get('../backend/logout.php', function() {
                    alert("已登出");
                    window.location.reload();
            });
        })
    </script>
</body>
</html>
